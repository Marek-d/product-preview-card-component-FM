<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="wrapper">
    <div class="parfume-image">
      <img src="images/image-product-desktop.jpg" alt="parfume product" class="parfume-image-desktop">
      <img src="images/image-product-mobile.jpg" alt="parfume product" class="parfume-image-mobile">
    </div>

    <div class="parfume-info">
      <p>Perfume</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="discount-price">$149.99</span>
        <span class="non-discount-price">$169.99</span>
      </div>
      <div class="cart-btn">
        <img src="images/icon-cart.svg" alt="">
        <a href="#">Add to Cart</a>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</body>
</html>
